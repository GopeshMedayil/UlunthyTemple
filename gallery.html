	<script>
	$(function(){
	imagesArray=[];
		$.ajax({

				console.log(data);
				for(var i= 0; i< data.length;i++){
				html +='<div class="col-md-4">'+
                       '<div class="entry-block">'+
                       '<div class="img-holder">'+
                       '<a href="images/gallery/'+data[i]+'" class="fresco img-block" data-fresco-group="unique_name">'+
                       '<img src="images/gallery/'+data[i]+'"></a></div></div> </div>';
                 }                               
                                            
				$('.gallery').html(html);                                        
                                   
			},

			}
		});
